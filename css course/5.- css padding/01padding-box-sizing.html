<!DOCTYPE html>
<html>
<head>
<style>
.box01 {
    width: 300px;
    background-color: yellow;
}

.box02 {
    width: 300px;
    padding: 25px 25px 0px;
    box-sizing: border-box;
    background-color: lightblue;
}
</style>
</head>
<body>

<h2>Padding and element width</h2>

<div class="box01">This div is 300px wide.</div>
<br>

<div class="box02">The width of this div remains at 300px, in spite of the 50px of total left and right padding, because of the box-sizing: border-box property.
</div>

</body>
</html>
