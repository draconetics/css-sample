<!DOCTYPE html>
<html>
<head>
<title>Color Names</title>
</head>
<style>
    .colors{
        font-size: 18px;
        font-weight: bold;
    }
    .colors__tomato{
        background: tomato;
    }
    .colors__orange{
        background: orange;
    }
    .colors__dodge{
        background: dodgerblue;
    }
</style>
<body>
    
    <div class="colors">
        <h1 class="colors__tomato">Tomato</h1>
        <h1 class="colors__orange">Orange</h1>
        <h1 class="colors__dodge">DodgerBlue</h1>
        <h1 class="colors__medium">MediumSeaGreen</h1>
        <h1 class="colors__gray">Gray</h1>
        <h1 class="colors__slate">SlateBlue</h1>
        <h1 class="colors__violet">Violet</h1>
        <h1 class="colors__gray">LightGray</h1>
    </div>
</body>
</html>
