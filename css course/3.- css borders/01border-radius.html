<!DOCTYPE html>
<html lang="en">
<head>
    <title> Radius border</title>
    
    
<style>
    .border-normal{
        border: thin solid #f00;
        //border-radius: 2px;
    }
    
    .border-rounded01{
        border: thin solid #f00;
        border-radius: 2px;
    }
    .border-rounded02{
        border: thin solid #f00;
        border-radius: 5px;
    }
    .border-rounded03{
        border: thin solid #f00;
        border-radius: 10px;
    }
</style>
</head>

<body>
<h3>The border-radius Property</h3>
<span>This property is used to add rounded borders to an element:</span>
<p class="border-normal">Normal border</p>
<p class="border-rounded01">Round border</p>
<p class="border-rounded02">Rounder border</p>
<p class="border-rounded03">Roundest border</p>

<p><b>Note:</b> The "border-radius" property is not supported in IE8 and earlier versions.</p>

</body>
</html>
